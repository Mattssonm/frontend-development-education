    <title>6. Higher order functions</title>
    <script>
        //1
        let vanlig = parameter => parameter;
        //2
        let double = x => x*2;
        //3
        let avgOfTwo = (x, y) => (x+y)/2;
        //4 
        let always42 = () => 42;
        //5
        let strToConsole = str => console.log(str);
        //6
        //let biggerThanZero = num => {if(num>0) {return true}};
        let biggerThanZero = num => num>0;
        //7 
        let equalTo10Or12 = num => num==10||num==12;
        //8 
        let includesOch = str => str.includes("och");
        //9 
        // higher order functions: forEach, filter, map, reduce, find, some, every.
        let listOfBooks = [
                {title: "Harry Potter", author: "J.K. Rowling", genres: ["fantasy", "fiction"]}, 
                {title: "Eloquent Javascript", author: "marijn Haverbeke", genres: ["non-fiction", "programming"]},
                {title: "game Of Thrones", author: "George R.R. Martin", genres: ["fantasy", "fiction"]}, 
                {title: "Game Of Thrones 2", author: "george R.R. Martin", genres: ["fantasy", "fiction"]}
        ];
        //9: 5.7
        function filterAuthor (arr, aut) {
            return arr.filter(book => book.author == aut);  
        } 
        //9: 5.8
            function capitalizeBooks (arr) {
            let list = arr.map(book => {
            book.author = book.author.charAt(0).toUpperCase() + book.author.substring(1, book.author.length)});
            let list2 = list.map(book => {
            book.title = book.title.charAt(0).toUpperCase() + book.title.substring(1, book.title.length);
            });
            return list2;
        }
        //9: 5.9
        function filterGenre (arr, gen) {
            return arr.filter(book => book.genres.includes(gen));
        }
        //9: 5.10
        let countries = [
        {name: "Sweden", population: 9903000}, 
        {name: "Norway", population: 5233000}, 
        {name: "Finland", population: 5495000}, 
        {name: "Denmark", population: 5731000}];

        function countryPopulationSum(countryArr) {
            return countryArr.reduce(function(sum, country){
               return sum + country.population; 
            }, 0);
        }
        
            
    </script>
