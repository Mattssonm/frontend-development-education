        function filterGenre (bookArr, genreToFilter) {
            let newListOfBooks = [];
            //loop through the array
            for (book of bookArr) {
                //loop through the the whole genre
                for (let i = 0; i < book.genres.length; i++ ) {
                //use indexOf to see if the genreToFilter is not equal to -1. If true, push the book to newListOfBooks
                    if (book.genres.indexOf(genreToFilter) !== -1) {
                        newListOfBooks.push(book);
                        break;
                    }
                }
            }
