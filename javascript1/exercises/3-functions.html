        function reverseString (str) {
          var newString = "";
          for (var i = str.length; i>=0; i--) {
            newString += str.charAt(i);
          }

        //16
        function loopingDown (x){
          var i = x-1; 
          while (i > 0){
          x *= i;
          i--;
          }
          return x;
        }

        //17
        function factorial (n) {
          //basefall
          if (n === 1)
            return 1; 
          //recursionfall
          else 
            return n*(factorial(n-1));
        }
        //18
        //used this: https://sv.wikipedia.org/wiki/Fibonaccital
        function fibonacci(n) {
          if(n>1){
            return fibonacci(n-1) + fibonacci (n-2);
          }
          else if (n == 1) {
            return 1;
          }
          else {
            return 0;
          }
        }
        //19
        function reverseStringRecursion (str) {
          var strLength = str.length;
          if (strLength === 0)
            return "";
          else {
            return str.charAt(strLength-1) + reverseStringRecursion(str.slice(0, strLength-1))
          }
        }
        //20
        function isEvenRecursive(num) {
            //basefall
            if (num===0)
                return true;
            else if (num===1)
                return false;
            //checking for negatives
            else if (num < 0)
                return isEvenRecursive(num*-1)
            //recursionfall
            else 
                return isEvenRecursive(num-2)
            }
