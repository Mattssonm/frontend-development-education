            let sortedArr = arr;

                for (let j = 0; j < sortedArr.length - (1 + numOfTimesSorted); j++) {
                    //compare j > j+1, swap if true.

                        sortedArr[j] = sortedArr[j+1];
                        sortedArr[j+1] = temp;
                    }
                }
            //numOfTimesSorted++ happens after each sorting loop.  
                numOfTimesSorted++;
            }
