A. Vad är skillnaden mellan händelserna mouseenter och focus?
Svar: Mouseenter händer när man hovrar över ett element. Focus är när man klickar eller tabbar till elementet, det markeras när användaren är redo att använda elementet. 

B. Vad är skillnaden mellan händelserna keyDown och keyPress?
Svar: Keypress eventet registreras inte av knappar som saknar symboler, t.ex upp och ner pilarna, medan keyDown registrerar alla knapptryckningar. 

C. Vad kan man använda load-händelsen till?
Svar: När man inväntar att något ska ladda klart, så att man sedan kan manipulera det. Till exempel body eller img filer. 

D. Två exempel på request methods
Svar: ajax.get ajax.put

E. vad betyder 404 på en ajax förfrågan?
Svar: att sidan inte gick att hittas.
