<DOCTYPE!>
<html>
<head>
  <title>Lab4 - Calculator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css">
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <main id="root">
    <section id="calculator">
      <div class="display">
        <p id="lastEntry">{{lastEntry}}</p>
        <p id="entryHistory">{{entryHistory}}</p>
      </div>
      <div>
        <button @click="addEntry">7</button>
        <button @click="addEntry">8</button>
        <button @click="addEntry">9</button>
        <button @click="addEntry">+</button>
      </div>
      <div>
        <button @click="addEntry">4</button>
        <button @click="addEntry">5</button>
        <button @click="addEntry">6</button>
        <button @click="addEntry">-</button>
      </div>
      <div>
        <button @click="addEntry">1</button>
        <button @click="addEntry">2</button>
        <button @click="addEntry">3</button>
        <button @click="addEntry">*</button>
      </div>
      <div>
        <button @click="addEntry">0</button>
        <button @click="addEntry">.</button>
        <button @click="addEntry">x2</button>
        <button @click="addEntry">/</button>      
      </div>
      <div>
        <button id="clear" @click ="clearEntries">C</button>
        <button @click="addEntry">âˆš</button>
        <button @click="calculateEntries">=</button>
      </div>
    </section>
    <aside>
      <ul v-show="showList" id="savedCalcs">
        <li v-for="calc in savedCalcs">
          {{ calc }}
        </li>  
      </ul>
    </aside>
  </main>
</body>
</html>
