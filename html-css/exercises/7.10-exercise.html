<!DOCTYPE html>
<html>
<head>
  <title>7.10 exercise</title>
  <style>
    .black {
      background-color: black;
      margin: auto;
      width: 70%;
      height: 70%
      
    }
    
    .white {
      background-color: white;
      position: fixed;
      left: 25%;
      top: 10%;
      height: 50%;
      width: 50%;
    }
    
    .green {
      background-color: green;
      position: relative;
      margin-left: 20%;
      height: 25%;
      width: 25%;
      top: -50%;
    }
    
    .spacer {
      height: 1000px;
    }
  </style>
</head>
<body>
  <div class="black">
    <div class="white"></div>
  </div>
  <div class="green"></div>
  <div class="spacer"></div>
</body>
</html>
